<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>...Welcome {{name}}... </h1>
    <form action="" method="post">
        {% csrf_token %}
    {% for i in form %}
      {{i.label_tag}}{{i}}{{i.errors|striptags}} <br> <br>
    {% endfor %}
    <input type="submit" value="Update">
</form>
<br> 
{% for mess in messages %}
  {{mess}}
{% endfor %}
<br>
<a href="{% url 'logout' %}"><strong>Logout</strong></a><br>
<a href="{% url 'passchange' %}"><strong>change password</strong></a><br>
<a href="{% url 'setpassword' %}"><strong>set password</strong></a><br>
</body>
</html>
